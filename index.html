<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-5.15.4-web/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <title>Youtube-clone</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <i class="fas fa-bars"></i>
        <img src="./css/gallery/youtube.png" />
      </div>
      <div class="header-search">
        <form action="">
          <input type="text" placeholder="Search" />
          <button><i class="fas fa-search"></i></button>
          <div class="mic">
            <i class="fas fa-microphone"></i>
          </div>
        </form>
      </div>
      <div class="header-icons">
        <i class="fas fa-video"></i>
        <i class="material-icons-outlined"> apps </i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <div class="main-body">
      <div class="side-bar">
        <div class="side-bar-categories">
          <div class="side-bar-category">
            <i class="material-icons-outlined"> home </i>
            <span>home</span>
          </div>
          <div class="side-bar-category">
            <i class="material-icons-outlined"> local_fire_department </i>
            <span>Trending</span>
          </div>
          <div class="side-bar-category">
            <i class="material-icons-outlined"> subscriptions </i>
            <span>subscriptions</span>
          </div>
          <hr />
          <div class="side-bar-category">
            <i class="material-icons-outlined"> video_library </i>
            <span>Library</span>
          </div>
          <div class="side-bar-category">
            <i class="material-icons-outlined"> history </i>
            <span>History</span>
          </div>
          <div class="side-bar-category">
            <i class="material-icons-outlined"> smart_display </i>
            <span>Your videos</span>
          </div>
          <div class="side-bar-category">
            <i class="material-icons-outlined"> watch_later </i>
            <span>Watch later</span>
          </div>
          <div class="side-bar-category">
            <i class="material-icons-outlined"> favorite </i>
            <span>Favorites</span>
          </div>
        </div>
        <hr />
        <div class="pictures">
          <img src="./css/gallery/mb5.jpeg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
